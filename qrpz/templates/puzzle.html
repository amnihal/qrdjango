  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  
    

    <script>
      function toggleSelection(divId) {
        var selectedDiv = document.getElementById(divId);
        selectedDiv.classList.toggle('selected');

        var selectedDivs = document.querySelectorAll('.selected');
        if (selectedDivs.length === 2) {
          swapSelectedDivs(selectedDivs);
        }
      }
  
      function swapSelectedDivs(selectedDivs) {
        
          var tempContent = selectedDivs[0].innerHTML;
          selectedDivs[0].innerHTML = selectedDivs[1].innerHTML;
          selectedDivs[1].innerHTML = tempContent;
  
          
          selectedDivs.forEach(function(div) {
            div.classList.remove('selected');
          });
        } 
      
    </script>
